<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Custom CSS Framework</title>
    <style>
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }

        .col-6 {
            flex: 0 0 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        .button {
            background-color: #ff4500;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff9933;
        }

        .card {
            background-color: #e9ecef;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Custom CSS Framework</h1>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h2>First Card</h2>
                    <p>This is a card from the enhanced custom framework.</p>
                    <button class="button">Click Me</button>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <h2>Second Card</h2>
                    <p>This is another card from the enhanced custom framework.</p>
                    <button class="button">Click Me</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
