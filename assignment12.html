<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
            background-color: #f0f0f0;
        }

        .base-layer {
            background-color: #E91E63;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .middle-layer {
            background-color: #673AB7;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        .top-layer {
            background-color: #4CAF50;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>Z-Index Example</h1>
    <div class="base-layer"></div>
    <div class="middle-layer"></div>
    <div class="top-layer"></div>
</body>
</html>
