<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Colors and Backgrounds</title>
    <style>
        h1 {
            color: #ff4500; /* Changed color to a darker shade of orange */
        }

        body {
            background-color: #e6f7ff; /* Lighter background color */
        }

        .gradient-box {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Changed gradient colors */
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 10px; /* Added rounded corners */
        }

        .image-background {
            background-image: url('https://via.placeholder.com/150/0000FF/FFFFFF?text=Background'); /* Updated placeholder image */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 200px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px; /* Added rounded corners */
        }
    </style>
</head>
<body>
    <h1>Exploring Colors and Backgrounds</h1>
    <p>This page showcases various color and background properties using CSS.</p>
    
    <div class="gradient-box">
        Check out this beautiful gradient background!
    </div>

    <div class="image-background"></div>
</body>
</html>
