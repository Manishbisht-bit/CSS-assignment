<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Transitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .smooth-box {
            width: 100px;
            height: 100px;
            background-color: #8BC34A;
            border: 5px solid transparent;
            transition: background-color 0.4s ease-in-out, width 0.8s, border-color 0.4s;
        }

        .smooth-box:hover {
            background-color: #FF5722;
            width: 150px;
            border-color: #FFEB3B;
        }
    </style>
</head>
<body>
    <h1>Smooth Transitions</h1>
    <div class="smooth-box"></div>
</body>
</html>
