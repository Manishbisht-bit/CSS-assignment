<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Styling</title>
    <style>
        p {
            color: #444;
            font-size: 18px;
        }
        .highlight {
            background-color: #e8f5e9;
            padding: 15px;
            border: 1px solid #a5d6a7;
        }
        #main-heading {
            color: #1976d2;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }
        a[href] {
            color: #ff5722;
            text-decoration: underline;
        }
        a:hover {
            color: #d32f2f;
        }
        p::first-letter {
            font-size: 2.5em;
            color: #ffb300;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #00796b;
            border-radius: 5px;
            background-color: #009688;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796b;
            border: none;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Explore CSS Selectors and Styling</h1>
    <p>This is an example paragraph showcasing element selectors.</p>
    <p class="highlight">This paragraph is highlighted using class selectors.</p>
    <a href="#">Click here for more information!</a>
    <button>Hover over me for a surprise!</button>
    <div class="container">
        <h2>Additional Section Heading</h2>
        <p>This is another paragraph within a div container.</p>
    </div>
</body>
</html>
