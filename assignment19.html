<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-btn {
            background-color: #ff4500;
            border: 2px solid #000;
        }
        .card-title {
            color: #2c3e50; 
        }
        .card-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Bootstrap Card Layout</h1>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">First Card</h5>
                        <p class="card-text">Hereâ€™s a simple card using Bootstrap styling.</p>
                        <button class="btn custom-btn">Click Me</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Second Card</h5>
                        <p class="card-text">This is another Bootstrap card example.</p>
                        <button class="btn custom-btn">Click Me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
